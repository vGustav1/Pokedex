<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style.css"></link>
    <title>Pok√©dex</title>
</head>
<body>
    <div id="pokedex">
        <div id="top">
            <div id="top-bar">
                <input 
                type="text" 
                id="search"
                value="Bulbasaur"
                />
                <span id="number">#001</span>
            </div>
            <div id="poke-image-placeholder">
            <img src="images/bulbasaur1.png" id="pokemon-image" alt="pokemon-image"/>
        </div>
        </div>
        <div id="data">
            <div id="types">
                <span style="background-color:rgb(116, 203, 72) ;" class="type">Grass</span>
                <span style="background-color: rgb(164, 62, 158);" class="type">Poison</span>
            </div>

            <h4  id="base-stats" style="color:rgb(116, 203, 72) ;">Base Stats</h4>

            <div id="stats">
                <div class="stat-row">
                    <div class="stat-desc">ABC</div>
                    <div class="stati-number">002</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
